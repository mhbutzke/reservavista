name: Activities Sync (Partial)

on:
  schedule:
    # Run at 10:00 AM and 4:00 PM Brazil Time (UTC-3)
    # 10:00 BRT = 13:00 UTC
    # 16:00 BRT = 19:00 UTC
    - cron: '0 13,19 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-activities-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Activities Sync Script
      env:
        VISTA_API_URL: ${{ secrets.VISTA_API_URL }}
        VISTA_API_KEY: ${{ secrets.VISTA_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SAVE_TO_CSV: "False"
      run: |
        # Set PYTHONPATH to include the current directory so imports work
        export PYTHONPATH=$PYTHONPATH:.
        python scripts/sync_activities.py
