name: Deals & Activities Sync (Hourly)

on:
  schedule:
    # Run hourly from 06:00 to 20:00 Brazil Time (UTC-3)
    # 06:00 BRT = 09:00 UTC
    # 20:00 BRT = 23:00 UTC
    - cron: '0 9-23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-activities-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Deals & Activities Sync Script
      env:
        VISTA_API_URL: ${{ secrets.VISTA_API_URL }}
        VISTA_API_KEY: ${{ secrets.VISTA_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SAVE_TO_CSV: "False"
        ENABLE_DATA_VALIDATION: "True"
        ENABLE_AUDIT_LOGGING: "True"
      run: |
        # Set PYTHONPATH to include the current directory so imports work
        export PYTHONPATH=$PYTHONPATH:.
        python scripts/sync_activities.py
